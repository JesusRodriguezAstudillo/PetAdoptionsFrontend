<br>
<div class="container">
    <form [formGroup]="petForm" (ngSubmit)="addPet()">
        <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">Name: </label>
            <div class="col-md-6">
                <input class="form-control" type="text" id="name" formControlName="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="species" class="col-md-2 col-form-label">Species: </label>
            <div class="col-md-6">
                <input class="form-control" type="text" id="species" formControlName="species">
            </div>
        </div>
        <div class="form-group row">
            <label for="breed" class="col-md-2 col-form-label">Breed: </label>
            <div class="col-md-6">
                <input class="form-control" type="text" id="breed" formControlName="breed">
            </div>
        </div>
        <div class="form-group row">
            <legend class="col-md-2 col-form-label">Gender: </legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gender-female" formControlName="gender" value="F">
                <label class="form-check-label" for="gender-female">Female </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="gender-male" formControlName="gender" value="M">
                <label class="form-check-label" for="gender-male">Male</label>
            </div>
        </div>
        <div class="row">
            <legend class="col-md-2 col-form-label">Age: </legend>
            <div class="form-group form-inline">
                <input class="form-control" type="number" id="ageYears" formControlName="ageYears">
                <label for="ageYears">Years</label>
            </div>
            <div class="form-group form-inline">
                <input class="form-control" type="number" id="ageMonths" formControlName="ageMonths">
                <label for="ageMonths">Months</label>
            </div>
        </div>
        <div class="form-group row">
            <legend class="col-md-2 col-form-label">Vaccinated? </legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="vaccinated-no" formControlName="vaccinated" value="false">
                <label class="form-check-label" for="vaccinated-no">Not Vaccinated/Unknown</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="vaccinated-yes" formControlName="vaccinated" value="true">
                <label class="form-check-label" for="vaccinated-no">Vaccinated</label>
            </div>
        </div>
        <div class="form-group">
            <label for="pet-image">Pet Image: </label>
            <input type="file" class="form-control-file" id="pet-image" (change)="fileChangeEvent($event)"> 
        </div>
        <button class="btn btn-primary" type="submit">Add Pet</button>
        <a class="btn btn-primary" [routerLink]="['/viewAllPets']">View All Pets</a>
    </form>
    <h2 class="text-success">{{ response }}</h2>
</div>
